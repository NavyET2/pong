<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong Numbers Array</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
          <h1>Ping Pong Game!</h1>
          <p>Lets play the ping pong game! You input the number and we'll calculate which numbers up the the number you have inputted into the form can be divisible by 3, 5 or 15.
          </p>

          <form id="game">
            <input id="userInput" type= "number" required=""/>
            <hr>
            <button id=userSubmit class="btn btn primary" type="submit" name="execute button">See what happens!</button> <!-- button submit -->
            <button class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span> Refresh the page!</button> <!-- refresh change button in case of bug -->
          </form>
          <hr>
          <div>
            <ul id="outputNumbers"> <!-- where the unordered list is diplayed -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
